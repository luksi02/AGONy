{% extends 'agony_base.html' %}
{% block content %}

    <table class="table">
        <tr>
            <th>#</th>
            <th>Comment</th>


            <th></th>
        </tr>
        {% for comment in object_list %}
            <tr class="{% cycle 'table-light' 'table-secondary'%}">

                <td>{{ forloop.counter }}</td>
                <td>{{ comment.comment }}</td>


            </tr>
        {% endfor %}
    </table>
{% endblock %}
