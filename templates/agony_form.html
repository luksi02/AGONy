{% extends 'agony_base.html' %}
{% block content %}
    {% if message %}
    <div class="card">
        <div class="card-body">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endif %}
    <div class="card w-25">
        <div class="card-body">
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form>
        </div>
    </div>
{% endblock %}
