{% extends 'agony_base.html' %}
{% block content %}

    <table class="table">
        <tr>
            <th>#</th>
            <th>id</th>
            <th>image</th>

            <th></th>
        </tr>
        {% for monster in object_list %}
            <tr class="{% cycle 'table-light' 'table-secondary'%}">

                <td>{{ forloop.counter }}</td>
                <td>{{ monster.id }}</td>
                {% if monster.monster_image %}
                <td>{{ monster.monster_image.url }}</td>
                <td><img src="{{ monster.monster_image.url }}"</td>
                {% endif %}

            </tr>
        {% endfor %}
    </table>
{% endblock %}
